<!DOCTYPE html>
<html>
<head>
    <title>Phishing Checker</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 360px;  
            height: 500px; 
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }
        /* Button styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #187bcd;
            opacity: 0.8;
        }
        #notLoggedIn, #loggedIn {
            max-width: 300px;
            margin: auto;
        }
        
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <div id="notLoggedIn">
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username">
                <input type="password" id="loginPassword" placeholder="Password">
                <button class="button" type="submit">Log in</button>
            </form>

            <form id="registerForm" style="display: none;">
                <input type="text" id="registerUsername" placeholder="Username">
                <input type="password" id="registerPassword" placeholder="Password">
                <button class="button" type="submit">Register</button>
            </form>
            <button class="button" id="primary-button">Sign In</button>
            <button class="button" id="secondary-button">Not registered? Register</button>
        </div>

        <div id="loggedIn" style="display: none;">
            <form id="urlForm">
                <input type="text" id="url" placeholder="URL">
                <button class="button" type="submit">Check URL</button>
            </form>
            <p id="urlCheckResult"></p>
        </div>
    </div>

    <script src="popup.js"></script>       
</body>
</html>
